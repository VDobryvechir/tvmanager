<div class="presentation-view">
  <div class="presentation-view__bar">
    <div class="presentation-view__bar-name">
         {{ pool.name }}
         @if (pool.version && pool.version!="0") {
            ({{ pool.version }})
         }
         <div class="presentation-view__group-info">{{ pool.groupInfo}}</div>
         <div class="presentation-view__screen-info">{{ pool.screenInfo}}</div>
    </div>
    <div class="presentation-view__bar-action">
      <span (click)="activate()" title="aktivere">
        <mat-icon aria-hidden="false" aria-label="Activate" fontIcon="flip_camera_android"></mat-icon>
      </span>
      <a routerLink="/presentation/{{pool.id}}">
        <span title="redigere">
          <mat-icon aria-hidden="false" aria-label="Edit" fontIcon="mode_edit"></mat-icon>
        </span>
      </a>
      <span (click)="remove()" title="fjerne">
        <mat-icon aria-hidden="false" aria-label="Remove" fontIcon="delete_forever"></mat-icon>
      </span>
    </div>
  </div>
  <div class="presentation-view__media">
    <canvas width="320" height="240" #glcanvas></canvas>
  </div>
</div>
